<div class="container" style="width:100%; width: 1180px; margin-bottom: 1em; margin-top: 5px">
    <div class="row" ng-show="!main.serverIsDown">

        <div ng-show="main.isSupportedBrowserUsed()">

            <div class='row' ng-show="!featuredContentDefined">
                <div class='login-page-border col-md-12' style="height: 150px" >

                    <div class='AlignLeft' style="width: 100%; margin: auto; padding-top: 8px" ng-include="'search_bar.html'"></div>

                </div>
            </div>

            <div class='row' ng-show="featuredContentDefined">
                <div class='login-page-border col-7 col-xs-7 col-sm-7 col-md-7'
                     style="width: 56%; height: 150px;" >

                    <div class='AlignLeft' style="width: 100%; margin: auto; padding-top: 8px" ng-include="'search_bar.html'"></div>

                </div>

                <div class='login-page-border col-5 col-xs-5 col-sm-5 col-md-5 pull-right'
                     style="width: 43%; padding-left: 2px; padding-right: 2px; height: 150px;">

                    <legend class='centerFeaturedCollection' style="border: none; margin-bottom: 7px; padding-top: 5px">Featured Content</legend>

                    <!-- the code below is taken from https://angular-ui.github.io/bootstrap/ -->
                    <!-- https://www.jquery-az.com/bootstrap-carousel-5-single-multiple-horizontal-and-vertical-sliding-demos/ -->
                    <!-- https://www.jquery-az.com/boots/demo.php?ex=8.0_3 -->

                    <div uib-carousel active="active" interval="carouselInterval" nowrap="noWrapSlides">
                        <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id" style='height: 100px;'>
                            <a ng-href="{{slide.link}}" ng-click="saveSlideId(slide.id)">
                                <img ng-src="{{slide.image}}" class="slideImage">
                                <div ng-bind-html="slide.text" class='featuredCollectionDescriptionArea'></div>
                            </a>
                        </div>
                    </div>


                </div>
            </div>

            <div class='row' style="margin-top: 1em">
                <div class='col-10 col-xs-10 col-sm-10 col-md-10' style="width: 100%;" >

                    <div class='login-page-border row' style="height:556px;">

                        <div ng-repeat="item in mainContent">

                             <div class='{{mainContentClass}}' style="word-wrap: break-word">

                                 <div class="mainAreaLandingPage" style="height: 506px;">
                                     <ng-include src="item.content"></ng-include>
                                 </div>

                                 <a ng-show='item.href' ng-href="{{item.href}}" target="_blank" style="text-align: center">
                                     >> Learn more ...
                                 </a>
                            </div>

                        </div>

                    </div>
                </div>

                <!-- Tweets --> <!--
                <div class='login-page-border col-2 col-xs-2 col-sm-2 col-md-2 pull-right'
                     style="width: 25%; height: 556px">

                    <br>

                    <twitter-widget>
                        <a class="twitter-timeline " data-height="520" href="https://twitter.com/NDExProject"
                           data-widget-id="639213859547521024" data-twitter-extracted-i1478884078554431236="true"
                           data-chrome="noscrollbar nofooter">
                        </a>
                    </twitter-widget>

                </div>-->
            </div>

            <div class='row' style="margin-top: 0.5em"  ng-show="logosDefined()">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12">
                    <div class='row' style="border-radius: 10px; height:110px; margin-top:1em">
                        <div id='logoContainer'>
                            <slick ng-if="logosLoaded" init-onload="true"
                                   data="logosLoaded"
                                   settings="slickConfig"
                                   slides-to-show="8"
                                   slides-to-scroll="1"
                                   dots="false"
                                   variable-width="true"
                                   autoplay="true"
                                   arrows="false">

                                <div ng-repeat='logo in logos'>
                                    <a ng-href="{{logo.href}}" target="_blank">
                                        <img class="logosStyle"
                                             ng-src="{{logo.image}}"
                                             data-toggle="tooltip"
                                             data-placement="right"
                                             onmouseenter="$(this).tooltip('show')"
                                             title="{{logo.title}}">
                                    </a>
                                </div>
                            </slick>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/ng-template" id="generic-info-modal.html">
    <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title">{{title}}</h4>
        </div>

        <div class="modal-body">
            {{message}}
        </div>

        <div class="modal-footer">
            <button class="btn btn-default" ng-click="close()">Close</button>
        </div>

    </div>
</script>
