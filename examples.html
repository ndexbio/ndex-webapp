    <link rel="stylesheet" href="css/ndex-angular-site.css"/>

    <link rel="stylesheet" type="text/css" href="css/compare_networks.css"/>

    <!-- Scripts -->


    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.gritter.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js"></script>

    <script type="text/javascript" src="js/triptych/triptych-force-advanced.js"></script>
    <script type="text/javascript" src="js/triptych/triptych-controls.js"></script>
    <script type="text/javascript" src="js/triptych/triptych-WebGL.js"></script>

    <script src="js/triptych/check-rendering.js"></script>
    <script src="js/d3-renderer.js"></script>

    <script src="js/controllers/network-search-controller.js"></script>

    <script src="js/controllers/cytoscapejs-controller.js"></script>
    <script src="js/controllers/triptych-controller.js"></script>
    <script src="js/controllers/compare-controller.js"></script>
    <script src="js/controllers/user-controller.js"></script>

<!-- define angular controller -->
<body ng-controller="mainController">

<!-- the top nav bar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">NDEx</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="#user">MyAccount</a></li>
            <li><a href="#searchNetworks">Find</a></li>
            <li><a href="#cjs">Cytoscape.js</a></li>
            <li><a href="#triptych">Compare 3D</a></li>
            <li><a href="#compare">Compare</a></li>
            <li><a href="#networkQuery">Query</a></li>
            <!-- Show sign in if no user, sign out otherwise -->
            <li ng-show="!username">
                <a href="#signIn">Sign in</a>
            </li>
            <li ng-show="username">
                <a href="#" ng-click="signout()">Sign out</a>
            </li>
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        </ul>
    </div>
</nav>
<!-- the footer as a fixed bottom nav bar -->
<nav class="navbar navbar-default navbar-fixed-bottom">

        <span class="pull-right">&copy; Cytoscape Consortium 2013</span>
